name: Deploy App to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'app/**' # Only trigger if files in 'app' folder change
  workflow_dispatch: # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}      # Public IP of your EC2 (Add to GitHub Secrets)
          username: ec2-user                 # Default user for Amazon Linux 2
          key: ${{ secrets.EC2_SSH_KEY }}    # Private key content (PEM file) (Add to GitHub Secrets)
          port: 22
          script: |
            # Stop any existing container
            docker stop my-web-app || true
            docker rm my-web-app || true

            # simple example: Run a fresh Nginx container
            # In a real scenario, you would pull your specific image from Docker Hub/ECR
            docker run -d --name my-web-app -p 80:80 nginx:latest
            
            # Verify it's running
            docker ps
